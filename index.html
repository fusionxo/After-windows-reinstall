<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Software Repository</title>
</head>
<body>
  <header>
    <h1>Software Repository</h1>
    <div class="search-container">
      <input type="text" id="search-bar" placeholder="Search for software...">
    </div>
  </header>

  <main>
    <div class="software-grid">

      <div class="category-container">
        <h2>Browsers</h2>
        <div class="software-buttons">
          <button class="software-button" data-link="https://www.google.com/chrome/">Chrome</button>
          <button class="software-button" data-link="https://www.mozilla.org/en-US/firefox/download/thanks/">FireFox</button>
          <button class="software-button" data-link="https://duckduckgo.com/app">DuckDuckGo</button>
          <button class="software-button" data-link="https://brave.com/">Brave</button>
          <button class="software-button" data-link="https://vivaldi.com/download/">Vivaldi</button>
          <button class="software-button" data-link="https://www.opera.com/">Opera</button>
        </div>
      </div>

      <div class="category-container">
        <h2>Editing</h2>
        <div class="software-buttons">
          <button class="software-button" data-link="https://www.adobe.com/products/premiere.html">Premiere Pro</button>
          <button class="software-button" data-link="https://www.adobe.com/products/photoshop.html">Photoshop</button>
          <button class="software-button" data-link="https://www.adobe.com/products/aftereffects.html">After Effects</button>
          <button class="software-button" data-link="https://www.audacityteam.org/">Audacity</button>
        </div>
      </div>

      <div class="category-container">
        <h2>Recording</h2>
        <div class="software-buttons">
            <button class="software-button" data-link="https://obsproject.com/">OBS Studio</button>
            <button class="software-button" data-link="https://www.bandicam.com/">Bandicam</button>
            <button class="software-button" data-link="https://www.fraps.com/">Fraps</button>
            <button class="software-button" data-link="https://www.nvidia.com/en-us/geforce/shadowplay/">NVIDIA ShadowPlay</button>
            <button class="software-button" data-link="https://www.elgato.com/en/gaming/downloads">Elgato Game Capture</button>
        </div>
      </div>

      <div class="category-container">
        <h2>Media</h2>
        <div class="software-buttons">
            <button class="software-button" data-link="http://get.videolan.org/vlc/2.1.3/win32/vlc-2.1.3-win32.exe">VLC Media Player</button>
            <button class="software-button" data-link="http://update.kmpmedia.net/player/download/36">KMP Media Player</button>
            <button class="software-button" data-link="https://www.4kdownload.com/products/product-videodownloader">4K Video Downloader</button>
        </div>
      </div>

      <div class="category-container">
        <h2>Music</h2>
        <div class="software-buttons">
            <button class="software-button" data-link="https://open.spotify.com/download">Spotify</button>
            <button class="software-button" data-link="https://www.deezer.com/explore/en-us/download/">Deezer</button>
            <button class="software-button" data-link="https://music.youtube.com/">YouTube Music</button>
            <button class="software-button" data-link="https://www.image-line.com/flstudio/">FL Studio</button>
        </div>
      </div>

      <div class="category-container">
        <h2>Communication</h2>
        <div class="software-buttons">
            <button class="software-button" data-link="https://discord.com/">Discord</button>
            <button class="software-button" data-link="https://www.instagram.com/">Instagram</button>
            <button class="software-button" data-link="https://www.whatsapp.com/">WhatsApp</button>
            <button class="software-button" data-link="https://telegram.org/">Telegram</button>
        </div>
      </div>

      <div class="category-container">
        <h2>Development</h2>
        <div class="software-buttons">
            <button class="software-button" data-link="https://code.visualstudio.com/">Visual Studio Code</button>
            <button class="software-button" data-link="https://notepad-plus-plus.org/">Notepad++</button>
        </div>
      </div>

      <div class="category-container">
        <h2>Gaming</h2>
        <div class="software-buttons">
            <button class="software-button" data-link="https://store.steampowered.com/">Steam</button>
            <button class="software-button" data-link="https://www.epicgames.com/store/en-US/">Epic Games</button>
        </div>
      </div>

      <div class="category-container">
        <h2>File Management</h2>
        <div class="software-buttons">
            <button class="software-button" data-link="https://www.rarlab.com/">WinRAR</button>
            <button class="software-button" data-link="https://www.internetdownloadmanager.com/">IDM</button>
            <button class="software-button" data-link="https://www.freedownloadmanager.org/">FDM</button>
            <button class="software-button" data-link="https://www.revouninstaller.com/">Revo Uninstaller</button>
            <button class="software-button" data-link="https://www.ccleaner.com/recuva">Recuva</button>
            <button class="software-button" data-link="https://rufus.ie/">Rufus</button>
        </div>
      </div>

      <div class="category-container">
        <h2>System Tools</h2>
        <div class="software-buttons">
            <button class="software-button" data-link="https://www.bluestacks.com/">BlueStacks</button>
            <button class="software-button" data-link="https://get.adobe.com/reader/">Adobe PDF Viewer</button>
            <button class="software-button" data-link="https://github.com/microsoft/PowerToys">PowerToys</button>
            <button class="software-button" data-link="https://chrisandriessen.nl/taskbarx">TaskbarX</button>
            <button class="software-button" data-link="https://www.vmware.com/">VMware</button>
        </div>
      </div>

      <div class="category-container">
        <h2>Security</h2>
        <div class="software-buttons">
            <button class="software-button" data-link="https://nordvpn.com/">NordVPN</button>
            <button class="software-button" data-link="https://www.expressvpn.com/">ExpressVPN</button>
            <button class="software-button" data-link="https://protonvpn.com/">ProtonVPN</button>
            <button class="software-button" data-link="https://www.malwarebytes.com/">Malwarebytes</button>
        </div>
      </div>

      <div class="category-container">
        <h2>Customization</h2>
        <div class="software-buttons">
            <button class="software-button" data-link="https://store.steampowered.com/app/431960/Wallpaper_Engine/">Wallpaper Engine</button>
        </div>
      </div>

      <div class="category-container">
        <h2>Remote Desktop</h2>
        <div class="software-buttons">
            <button class="software-button" data-link="https://www.teamviewer.com/">TeamViewer</button>
            <button class="software-button" data-link="https://www.anydesk.com/">AnyDesk</button>
        </div>
      </div>

      <div class="category-container">
        <h2>Device Software</h2>
        <div class="software-buttons">
            <button class="software-button" data-link="https://support.logi.com/hc/en-us/categories/360001635753-Mice-and-Pointers">Logitech</button>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <p>Created By <a href="https://fusionxo.com">FusionXO</a></p>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
